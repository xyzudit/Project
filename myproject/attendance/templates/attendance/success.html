<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Marked Successfully!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .success-message {
            font-size: 24px;
            color: #28a745;
            font-weight: bold;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.gifer.com/7efs.gif" alt="Success GIF" class="success-icon">
        <h1>Attendance Marked Successfully!</h1>
        <p>Thank you for submitting your attendance.</p>
        <div class="success-message">You're all set!</div>
    </div>
</body>
</html>
